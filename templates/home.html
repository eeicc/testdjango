{% extends "base.html" %}
{% load socialaccount %}
{% block title %}
Allauth Test
{% endblock %}
{% block content %}
<h2>Allauth Test</h2>
{% if user.is_authenticated %}
  <p>Hello, {{ user.username }}!</p>
  <a href="{% url 'account_logout' %}">Logout</a><br>
{% else %}
  <p>You are not logged in</p>
  <ul>
    <li><a href="{% url 'account_login' %}">Login Page</a></li>
    <li><a href="{% provider_login_url 'github' %}">Github登入</a></li>
  </ul>
{% endif %}
{% endblock %}

<!-- 先使用 {% load socialaccount %} 
  載入allauth 的 template library
，然後放置一個anchor tag，
href內填入{% provider_login_url 'github' %} -->
